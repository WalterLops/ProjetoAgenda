{% extends 'base.html' %}


{% block 'conteudo' %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="POST" action="{% url 'cadastro' %}" class="form">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}

    <div class="form-group">
      <label>Nome</label>
      <input type="text" name="nome" class="form-control" placeholder="Digite seu nome">
    </div>

    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" class="form-control" placeholder="Digite seu sobrenome">
    </div>
    
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Digite seu email">
    </div>

    <div class="form-group">
        <label>Telefone</label>
        <input type="text" name="telefone" class="form-control" placeholder="Digite seu telefone">
    </div>
    
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
